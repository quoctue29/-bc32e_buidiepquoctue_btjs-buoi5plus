<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- Bài tập 1 -->
        <h1>Tính thuế thu nhập cá nhân</h1>
        <div class="form-group">
            <div class="col-3">
                <p></p>
                <input class="form-control" type="text" id="nameNNT" placeholder="Nhập tên NNT" />
            </div>
          <div class="col-3">
            <p></p>
            <input class="form-control"
            type="number"
            id="thuNhapNNT"
            placeholder="Nhập tổng thu nhập trong năm"
          />
          </div>
          <div class="col-3">
            <p></p>
            <input class="form-control"
            type="number"
            id="nPhuThuocNNT"
            placeholder="Nhập số người phụ thuộc"
          />
          </div>          
          <p></p>
          <button class="btn btn-primary" id="tinhBT1">Tính</button>
        </div>
        <div class="alert alert-primary" id="outputBT1"></div>
        <hr />
        <!-- Bài tập 2 -->
        <h1>Tính tiền cáp</h1>
        <div class="form-group">
          <input type="text" id="maKH" placeholder="Nhập mã khách hàng" />
          <select id="loaiKH" onchange="toggleSoKN()">
            <option value="">Chọn loại khách hàng</option>
            <option value="nhaDan">Nhà Dân</option>
            <option value="doanhNghiep">Doanh Nghiệp</option>
          </select>
          <input type="number" id="soKenh" placeholder="Nhập số kênh cao cấp" />
          <input
            type="number"
            id="soKetNoi"
            placeholder="Nhập số cổng kết nối"
            style="display: none"
          />
        </div>
        <button class="btn btn-primary mb-2" id="tinhBT2">Tính</button>
        <div class="alert alert-primary" id="outputBT2"></div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
